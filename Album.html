<!DOCTYPE html>
<html>
<head>
  <title>Photo Album</title>
  <style>
    body {
      background-image: url('Re.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .album {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color:#violet;
      border-radius: 10px;
    }
    .album img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="album">
    <h1>Meredith's Photo Album</h1>
    <img src="MA.jpeg" alt="Photo 1">
    <img src="CL.jpeg" alt="Photo 2">
    <img src="Brawl.jpeg" alt="Photo 3">
    <img src="RA.jpeg" alt="Photo 4">
    <img src="Violet.jpeg" alt="Photo 5">
  </div>
  <h2>Owner of this work: Webdevhtml </h2>
</body>
</html>
